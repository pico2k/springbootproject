<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
	<p> 總金額共 {{ subtotal }} 元 </p>
</div>	
<script>
const vm = Vue.createApp({
  data() {
    return {	
      price: 100,
      quantity: 10
    }
  },
  computed : {
    subtotal: function (){
      return this.price * this.quantity;      	
    }  
  }
}).mount('#app');  
</script>
</body>
</html>
